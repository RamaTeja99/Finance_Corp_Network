    <style type="text/css">body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color:#939181;
    color: white;
    padding: 10px 20px;
    height: 60px;
}

header h2 {
    margin: 0;
}

.links {
    display: flex;
    align-items: center;
}

.links a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    align-items: center;
    justify-content: center;
    height: 100%;
    box-sizing: border-box;
}

.links a:hover {
    text-decoration: underline;
}

.logo {
    margin-left: 15px;
    height: 40px;
    width: auto;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

/* Common styles for login and register forms */
.form-box {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.form-box h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-box label {
    display: block;
    margin-bottom: 5px;
}

.form-box input[type="text"],
.form-box input[type="password"],
.form-box input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-box input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.form-box input[type="submit"]:hover {
    background-color: #555;
}


footer {
    background-color: black; /* Changed background color to black */
    color: white;
    padding: 10px 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.bottom-nav {
    display: flex;
    justify-content: left;
    align-items: left;
}

.bottom-nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}

.bottom-nav a:hover {
    text-decoration: underline;
}
.bottom-nav a:last-child {
    margin-left: 650px;
    font-style: italic;
    font-size: smaller;
}

.contact-box {
    max-width: 400px;
    padding: 20px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.contact-box h2 {
    margin-top: 0;
}

.contact-info {
    text-align: left;
}

.contact-info p {
    margin: 10px 0;
}

.button-links {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: bold;
    color: white;
    background-color: #1d2d6c;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
}

.button:hover {
    background-color: #3a4d9e;
}

.aboutus-box {
    max-width: 300px;
    padding: 20px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: 20px;
}

.aboutus-info {
    text-align: left;
}

.aboutus-info p {
    margin: 10px 0;
}

.box-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    height: calc(100vh - 120px); /* Adjust height to account for header and footer */
    margin: 0 20px;
}

.box {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    margin: 10px;
    flex: 1 1 30%; /* Adjust the size of the boxes */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-sizing: border-box;
    height: 200px; /* Adjust the height of the boxes */
}

.full-width-image img {
    background-image: url('images/bg.png');
    background-size: cover;
    background-position: center;
    height: 660px; /* Set the height to reduce the image size */
    width: 100%
}

.content-area {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 800px;
     margin: -150px auto 20px auto;
    text-align: center;
    z-index: 1;
    position: relative;
}
